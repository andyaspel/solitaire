<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="page-header-container">
      <img class="logo" src="AS.svg" alt="logo" />
      <h1 class="page-title">Page Title</h1>
      <nav class="page-nav"></nav>
    </header>
    <!-- diplay sections as flex column -->
    <main class="main-container">
      <!-- each section with flex row -->
      <section class="draw-cards">
        <ul class="cards"></ul>
        <ul class="draw"></ul>
      </section>
      <section class="return-suits">
        <ul class="hearts"></ul>
        <ul class="spades"></ul>
        <ul class="diamonds"></ul>
        <ul class="clubs"></ul>
      </section>
      <section class="organise-cards">
        <ul class="col-1"></ul>
        <ul class="col-2"></ul>
        <ul class="col-3"></ul>
        <ul class="col-4"></ul>
        <ul class="col-5"></ul>
        <ul class="col-6"></ul>
        <ul class="col-7"></ul>
      </section>
    </main>
    <footer class="page-footer">Page Footer</footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
